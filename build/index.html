    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт фитнес-центра SUPERGYM">
    <title>SUPERGYM - фитнес-центр</title>
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper-top">
          <a class="header__logo logo">
            <img src="img/logo-supergym.svg" alt="Логотип SUPERGYM" width="89" height="20">
          </a>
          <a href="tel:+78005555555">8-800-555-55-55</a>
        </div>
        <div class="header__wrapper-bottom">
          <div class="header__wrapper-bottom-left">
            <div class="header__wrapper-title-outer">
              <span>Омск</span>

              <div class="header__wrapper-title-inner">
                <h2 class="header__title">Фитнес центр</h2>
                <ul class="header__services-list">
                  <li>Тренажёрный зал</li>
                  <li>Групповые занятия</li>
                  <li>Кардио-зона</li>
                </ul>
              </div>

              <a class="header__button button" href="#plans">Купить абонемент</a>
            </div>

            <picture>
              <source
                type="image/webp"
                srcset="img/header/header.webp,
                        img/header/header@2x.webp 2x">
              <img
                src="img/header/header.jpg"
                srcset="img/header/header@2x.jpg 2x"
                alt="Фотография тренера фитнес-центра"
                width="500"
                height="556"
              >
            </picture>
          </div>
          <div class="header__wrapper-bottom-right">
              <ul class="header__social">
                <li>
                  <a href="#">fb</a>
                </li>
                <li>
                  <a href="#">vk</a>
                </li>
                <li>
                  <a href="#">ig</a>
                </li>
              </ul>
          </div>
        </div>
      </div>
      <button type=button data-open-modal="video">Видео</button>
    </header>
    <main class="main">
      <section class="gym">

      </section>

    </main>
    <footer class="footer">

    </footer>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </button>

          <iframe width="560" height="315" src="https://www.youtube.com/embed/9TZXsZItgdw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </div>
      </div>
    </div>
